<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tictactoe</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <img class="game_over d-none" id="game_over" src="./img/gameover.png">
    <button class="restart_button d-none" id="restart_button" onclick="restart()">Restart</button>
    <div class="player-panel">
        <div id="player-1">
            <img src="./img/circle.png">Player 1
        </div>
        <div class="player-inactive" id="player-2">
            <img src="./img/x.png">Player 2
        </div>
    </div>



    <!-- moved lines 1-3 down in the table, to test if its better whith other screen sizes and it is. -->
    <div id="line-4" class="horizontal_line make_vertikal" style="top: 550px; left: 445px;"></div>
    <div id="line-5" class="horizontal_line make_vertikal" style="top: 550px;"></div>
    <div id="line-6" class="horizontal_line make_vertikal" style="top: 550px; right: 445px;"></div>

    <div id="line-7" class="horizontal_line" style="top: 550px; transform: rotate(45deg) scaleX(0.0);"></div>
    <div id="line-8" class="horizontal_line" style="top: 550px; transform: rotate(-45deg) scaleX(0.0);"></div>

    <table>
        <tr>
            <td onclick="fillShape(0)">
                <img id="circle-0" class="shape d-none" src="./img/circle.png">
                <img id="cross-0" class="shape d-none" src="./img/x.png">
                <div id="line-1" class="horizontal_line" style="left: 58px; bottom: 63px;"></div>
            </td>
            <td onclick="fillShape(1)">
                <img id="circle-1" class="shape d-none" src="./img/circle.png">
                <img id="cross-1" class="shape d-none" src="./img/x.png">
                
            </td>
            <td onclick="fillShape(2)">
                <img id="circle-2" class="shape d-none" src="./img/circle.png">
                <img id="cross-2" class="shape d-none" src="./img/x.png">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(3)">
                <img id="circle-3" class="shape d-none" src="./img/circle.png">
                <img id="cross-3" class="shape d-none" src="./img/x.png">
                <div id="line-2" class="horizontal_line" style="left: 58px; bottom: 63px;"></div>
            </td>
            <td onclick="fillShape(4)">
                <img id="circle-4" class="shape d-none" src="./img/circle.png">
                <img id="cross-4" class="shape d-none" src="./img/x.png">
            </td>
            <td onclick="fillShape(5)">
                <img id="circle-5" class="shape d-none" src="./img/circle.png">
                <img id="cross-5" class="shape d-none" src="./img/x.png">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(6)">
                <img id="circle-6" class="shape d-none" src="./img/circle.png">
                <img id="cross-6" class="shape d-none" src="./img/x.png">
                <div id="line-3" class="horizontal_line" style="left: 58px; bottom: 63px;"></div>
            </td>
            <td onclick="fillShape(7)">
                <img id="circle-7" class="shape d-none" src="./img/circle.png">
                <img id="cross-7" class="shape d-none" src="./img/x.png">
            </td>
            <td onclick="fillShape(8)">
                <img id="circle-8" class="shape d-none" src="./img/circle.png">
                <img id="cross-8" class="shape d-none" src="./img/x.png">
            </td>
        </tr>
   </table>

</body>
</html>
